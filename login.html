<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Login Page</title>
	<!-- 样 式 文 件 -->
	<link rel="stylesheet" href="component/pear/css/pear.css" />
	<link rel="stylesheet" href="admin/css/other/login.css" />
</head>
<!-- 代 码 结 构 -->

<body background="admin/images/background.svg" style="background-size: cover;">
	<form class="layui-form" action="javascript:void(0);" method="GET">
		<div class="layui-form-item">
			<!-- 	<img class="logo" src="admin/images/logo.png" /> -->
			<img class="logo" src="admin/images/logo.png" />
			<div class="title">华信商会株式会社</div>
			<div class="desc">
				请 输 入 员 工 编 号 和 密 码
			</div>
		</div>
		<!-- TODO -->
		<div class="layui-form-item">
			<select name="depart" lay-verify="required" lay-search>
				<option value="">请选择部门</option>
				<option value="0">经理科</option>
				<option value="1">营业科</option>
				<option value="2">管理科</option>
				<option value="3">仓库科</option>
			</select>
		</div>
		<div class="layui-form-item">
			<input placeholder="请输入员工编号" lay-verify="required" hover class="layui-input" id="employ_id" />
		</div>
		<div class="layui-form-item">
			<input type="password" placeholder="请输入密码" lay-verify="required" hover class="layui-input"
				id="employ_pwd" />
		</div>
		<div class="layui-form-item">
			<input placeholder="验证码 : " hover lay-verify="required" class="code layui-input layui-input-inline" />
			<img src="admin/images/captcha.gif" class="codeImage" />
		</div>
		<div class="layui-form-item">
			<input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
		</div>
		<div class="layui-form-item">
			<button type="button" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
				登 入
			</button>
		</div>
		<div class="layui-form-item">
			<button type="reset" class="pear-btn " style="color: white;">
				清 空
			</button>
		</div>

	</form>
	<!-- 资 源 引 入 -->
	<script src="component/layui/layui.js"></script>
	<script src="component/pear/pear.js"></script>
	<script src="/component/js/jquery-3.2.1.min.js"></script>
	<script>

		layui.use(['form', 'button', 'popup', 'layer'], function () {
			var form = layui.form;
			var button = layui.button;
			var popup = layui.popup;
			var layer = layui.layer;

			$("#employ_id").blur(function () {
				var num = $("#employ_id").val();
				var re = /^[0-9]\d{0,2}$/;
				// var re1 = /^[\x00-\xff]$/
				var re1 = /^\d+$/

				if (num.length > 3 || num.length < 3) {
					layer.msg("请在员工编号栏输入3位数字")
				} else if (!re1.test(num)) {
					layer.msg("请输入半角数字")
				} else {
					if (!re.test(num)) {
						layer.msg('编号只能是阿拉伯数字')
					}
				};
			})

			$("#employ_pwd").blur(function () {
				var pwd = $("#employ_pwd").val();
				var re2 = /^[0-9]\d{0,5}$/;
				if (pwd.length > 6 || pwd.length < 6) {
					layer.msg("请在密码栏输入6位数字")
				} else {
					if (!re2.test(pwd)) {
						layer.msg('请在密码栏输入6位数字')
					}
				};
			})

			// 登 录 提 交
			form.on('submit(login)', function (data) {

				/// 验证


				/// 登录

				/// 动画
				button.load({
					elem: '.login',
					time: 1000,
					done: function () {
						popup.success("登录成功", function () {
							location.href = "index.html"
						});
					}
				})
				return false;
			});
		})
	</script>
</body>

</html>
