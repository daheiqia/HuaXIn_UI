<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/admin/js/jquery3.6.0.js" type="text/javascript"></script>
    <script src="/component/layui/layui.js"></script>
    <script src="/admin/js/PR20301.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/admin/css/PR20201.css" type="text/css">
    <link rel="stylesheet" href="/admin/css/PR20202.css" type="text/css">
    <link rel="stylesheet" href="/component/layui/css/layui.css" href="style.css">
    <title>到款登录</title>
</head>

<body>
    <div class="layui-main">
        <div class="layui-col-xs10" style="background-color: white ;height: 600px ;background-color: gainsboro;">
            <!-- 用户信息，以及该功能所属模块 -->
            <div style="margin: 20px 10px;">
                <p class="module"><i class="layui-icon layui-icon-template-1"></i>应收账款管理 -> 到款登录</p>
            </div>
            <hr class="layui-border-orange">
            <div class=" layui-row layui-form" style="width: 600px;margin: auto ;">
                <table class="layui-table ">
                    <tr>
                        <td style="width: 150px;">顾客编号：</td>
                        <td> <select lay-verify="required" lay-search="" name="">
                                <option value="">100001</option>
                            </select></td>
                        <td rowspan="2"><button class="layui-btn layui-btn-md">检索</button>
                        </td>
                    </tr>
                    <tr>
                        <td>到款日期：</td>
                        <td> <input type="text" class="layui-input" id="deadLine" placeholder="yyyy年MM月dd日"></td>
                    </tr>
                </table>
                <table class="layui-table">
                    <tr>
                        <td style="width: 150px;">顾客名：</td>
                        <td class="userName"></td>
                    </tr>
                    <tr>
                        <td>应收款金额：</td>
                        <td class="beforeMoney"></td>
                    </tr>
                    <tr>
                        <td>登记后应收款余额：</td>
                        <td class="afterMoney"></td>
                    </tr>
                </table>
                <thead class="layui-table-header">
                </thead>
                <div style="margin: auto;width: 200px;text-align: center;">
                    <h2>收款明细</h2>
                </div>
                <div class="layui-table-box">
                    <div class="layui-table-header">
                        <table cellspacing="0" cellpadding="0" class="layui-table" style="text-align: center;"
                            page=true>
                            <thead>
                                <tr>
                                    <td style="width: 50px;">序号</td>
                                    <td style="width: 120px;">请求付款单号</td>
                                    <td style="width: 150px;">请求付款日期</td>
                                    <td style="width: 80px;">请求款</td>
                                    <td style="width: 60px;">选择</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <form action="">
                        <div class="layui-table-body layui-table-main" style="height: 120px;">
                            <table cellspacing="0" cellpadding="0" class="layui-table" style="text-align: center;"
                                page=true>
                                <tbody style="overflow-y: scroll;">
                                    <tr>
                                        <td style="width: 50px;">5</td>
                                        <td style="width: 120px;">10001</td>
                                        <td style="width: 150px;">9999/99/99</td>
                                        <td style="width: 80px;">1200</td>
                                        <td style="width: 60px;"><input type="checkbox" name="" id=""></td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>10001</td>
                                        <td>9999/99/99</td>
                                        <td>1200</td>
                                        <td><input type="checkbox" name="" id=""></td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>10001</td>
                                        <td>9999/99/99</td>
                                        <td>1200</td>
                                        <td><input type="checkbox" name="" id=""></td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>10001</td>
                                        <td>9999/99/99</td>
                                        <td>1200</td>
                                        <td><input type="checkbox" name="" id=""></td>
                                    </tr>
                                    <tr>
                                        <td>4</td>
                                        <td>10001</td>
                                        <td>9999/99/99</td>
                                        <td>1200</td>
                                        <td><input type="checkbox" name="" id=""></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div style="width: 300px;margin: 10px auto;">
                            <span>
                                <button style="float: left;" class="layui-btn" type="reset"><i
                                        class="layui-icon layui-icon-fonts-clear"></i>&nbsp;清空</button>
                            </span>
                            <span><button id="checkAllBox" style="float: right;" class="layui-btn" type="button"><i
                                        class="layui-icon layui-icon-ok"></i>&nbsp;制作</button></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
