<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存信息</title>
    <link rel="stylesheet" href="../../component/pear/css/pear.css" />
    <style type="text/css">
        body {
            margin: 0 auto;
}
    </style>
</head>

<body background="../../admin/images/background.svg" style="background-size: cover;background-repeat: no-repeat;">
    <div class="layui-card-body" style=" padding-top: 100px;">
        <form class="layui-form" action="">
            
            <div class="layui-form-item">
                <label class="layui-form-label" style="float: left;width: 40%;" >商品编号：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" style="width: 60%; text-align: right;" lay-verify="number" required>
                </div>
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
                    <i class="layui-icon layui-icon-search"></i>
                    确定
                </button>
                <button type="reset" class="pear-btn pear-btn-md">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="float: left;width: 40%;">商品数量：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" style="width: 60%; text-align: right;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="float: left;width: 40%;">商品名称：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" style="width: 200%;">
                </div>
            </div>
        </form>
    </div>
    <!-- 资 源 引 入 -->
    <script src="../../component/layui/layui.js"></script>
    <script src="../../component/pear/pear.js"></script>
    <script>

    </script>
</body>

</html>
