<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/admin/js/jquery3.6.0.js" type="text/javascript"></script>
    <script src="/component/layui/layui.js"></script>
    <script src="/admin/js/PR30201.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/admin/css/PR20201.css" type="text/css">
    <link rel="stylesheet" href="/admin/css/PR20202.css" type="text/css">
    <link rel="stylesheet" href="/component/layui/css/layui.css" href="style.css">
    <link rel="stylesheet" href="/component/pear/css/pear.css" href="style.css">
    <title>捡品入库</title>
</head>

<body>
    <div class="layui-main">
        <div class="layui-col-xs10" style="background-color: white ;height: 600px ;background-color: gainsboro;">
            <div class=" layui-row" style="width: 600px;margin: auto ;">
                <table class="layui-table ">
                    <tr>
                        <td style="width: 150px;"><i style="color:red">-></i>&nbsp;商品编号：</td>
                        <td><input class="layui-input" type="text" name="" id="goodId"></td>
                        <td colspan="2"><button class="layui-btn layui-btn-md  " id="searchGoods"><i
                                    class="layui-icon layui-icon-search"></i>检索</button>
                        </td>
                    </tr>
                    <tr>
                        <td>商品名：</td>
                        <td> <input type="text" class="layui-input" readonly></td>
                        <td style="width: 80px;">在库数：</td>
                        <td><input type="text" class="layui-input" readonly></td>
                    </tr>
                    <tr>
                        <td style="width: 150px;"><i style="color:red">-></i>&nbsp;入库数量：</td>
                        <td><input class="layui-input" type="text" name="" id="inputNumber"></td>
                        <td colspan="2"><button class="layui-btn layui-btn-md  layui-btn-disabled" id="updateGood"><i
                                    class="layui-icon layui-icon-refresh"></i>更新</button></td>
                    </tr>
                    <tr>
                        <td style="width: 150px;">入库后库存数：</td>
                        <td><input class="layui-input" type="text" name="" id="" readonly></td>
                        <td colspan="2"><button class="layui-btn layui-btn-md  " id="reloadView"><i
                                    class="layui-icon layui-icon-delete"></i>清空</button></td>
                    </tr>
                </table>
                <hr>
                <div style="width: 200px;margin: auto;">
                    <p style="opacity: 0.5;">"<i style="color: red;">-></i>"标记的项目不能为空</p>
                </div>
                <thead class="layui-table-header">
                </thead>
            </div>
        </div>
    </div>
</body>

</html>
